<div class="reporthuman_header">
    <div>
        <h1 class="reporthuman_logo">ReportHuman</h1>
    </div>
    <div class="reporthuman_header_navbar">
        <a href="{% url 'articleapp:list' %}" class="reporthuman_header_nav">
            <span>Articles</span>
        </a>
        <a href="{% url 'projectapp:list' %}" class="reporthuman_header_nav">
            <span>Projects</span>
        </a>
        <a href="{% url 'subscribeapp:list' %}" class="reporthuman_header_nav">
            <span>subscriptions</span>
        </a>
        {% if not user.is_authenticated %}
        <a href="{% url 'accountapp:login' %}" class="reporthuman_header_nav">
            <span>login</span>
        </a>
        <a href="{% url 'accountapp:create' %}" class="reporthuman_header_nav">
            <span>SignUp</span>
        </a>
        {% else %}
        <a href="{% url 'accountapp:detail' pk=user.pk %}" class="reporthuman_header_nav">
            <span>MyPage</span>
        </a>
        <a href="{% url 'accountapp:logout' %}" class="reporthuman_header_nav">
            <span>logout</span>
        </a>
        {% endif %}
    </div>



</div>
